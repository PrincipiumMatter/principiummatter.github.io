<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Principium Matter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: #0b0f1a;
      color: #eaf6ff;
    }

    /* HEADER */
    .site-header {
      padding: 22px 40px;
    }

    .brand-wrapper {
      display: flex;
      align-items: center;
    }

    /* GLOW ANIMATION */
    @keyframes softGlow {
      0% {
        filter: drop-shadow(0 0 4px rgba(120,200,255,0.35));
      }
      50% {
        filter: drop-shadow(0 0 10px rgba(120,200,255,0.7));
      }
      100% {
        filter: drop-shadow(0 0 4px rgba(120,200,255,0.35));
      }
    }

    /* SMALL GLOBE */
    .globe-small {
      width: 28px;
      animation: softGlow 4s ease-in-out infinite;
    }

    /* DIVIDER */
    .divider {
      height: 50px;
      width: 1px;
      background: rgba(120,200,255,0.35);
      margin: 0 20px;
    }

    /* BRAND MAIN */
    .brand-main {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    /* BIG GLOBE */
    .globe-big {
      width: 52px;
      animation: softGlow 4s ease-in-out infinite;
    }

    /* TEXT */
    .brand-text h1 {
      margin: 0;
      font-size: 1.45rem;
      font-weight: 600;
      letter-spacing: 0.6px;
    }

    .tagline {
      margin-top: 2px;
      font-size: 0.75rem;
      color: #8fd3ff;
      letter-spacing: 1px;
      text-transform: lowercase;
    }
  </style>
</head>

<body>

  <header class="site-header">
    <div class="brand-wrapper">

      <!-- Small Globe -->
      <img src="globe.png" class="globe-small" alt="Principium Matter Icon">

      <!-- Vertical Line -->
      <div class="divider"></div>

      <!-- Brand Name + Big Globe -->
      <div class="brand-main">
        <img src="globe.png" class="globe-big" alt="Principium Matter Globe">

        <div class="brand-text">
          <h1>Principium Matter</h1>
          <div class="tagline">the core of all things</div>
        </div>
      </div>

    </div>
  </header>

</body>
</html>
